type Quiz {
  id: ID!
  quiz_name: String!
  questions: [Question!]!
  owner: UserOutput!
  filename: String
}

type Question {
  id: ID!
  question: String!
  type: String!
  options: [String]
  answers: [String!]!
}

type QuizCard {
  id: ID!
  quiz_name: String!
  filename: String
}

type Query {
  quizById(id: ID!): Quiz
  quizResearch(search: String!): [QuizCard]
  quizzes: [QuizCard]
  quizzesByOwner(owner: ID!): [QuizCard]
}

input QuizInput {
  quiz_name: String!
  filename: String
  questions: [QuestionInput]!
}

input QuestionInput {
  question: String!
  type: String!
  options: [String]
  answers: [String]!
}

type Mutation {
  createQuiz(input: QuizInput!): Quiz
  updateQuiz(id: ID!, input: QuizInput!): Quiz
  generateQuiz(search: String!): Quiz
  deleteQuiz(id: ID!): Quiz
}
